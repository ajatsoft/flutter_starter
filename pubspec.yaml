name: flutter_starter
description: A flutter boilerplate
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  enum_to_string: ^1.0.8


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
     - assets/images/

  fonts:
     - family: Montserrat
       fonts:
         - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
         - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
           style: italic
         - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
           weight: 700

     - family: SF-Pro
       fonts:
         - asset: assets/fonts/SF-Pro/SF-Pro-Text-Regular.otf
         - asset: assets/fonts/SF-Pro/SF-Pro-Text-Bold.otf
           weight: 700
