name: flutter_starter
description: A flutter boilerplate
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  cupertino_icons: ^0.1.2
  enum_to_string: ^1.0.8
  curved_navigation_bar: ^0.3.2
  provider: ^4.0.3
  cached_network_image: ^2.0.0
  flutter_swiper: ^1.1.6
  intl: ^0.16.0
  flutter_rating_bar: ^3.0.1+1
  fab_circular_menu: ^0.1.4
  http: ^0.12.0+4
  responsive_scaffold: ^1.3.0+2
  flutter_cupertino_localizations: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
   - images/
   - lang/en.json
   - lang/ja.json

  fonts:
     - family: Montserrat
       fonts:
         - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
         - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
           style: italic
         - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
           weight: 700

     - family: SF-Pro
       fonts:
         - asset: assets/fonts/SF-Pro/SF-Pro-Text-Regular.otf
         - asset: assets/fonts/SF-Pro/SF-Pro-Text-Bold.otf
           weight: 700
